    <!-- Order Form -->
     <div class="order-form-wrapper">
        <form action="" id="order-form">
            <h1>Order Summary</h1>
            <div class="Favourites-buttons">
                <button id="save">Save to Favourites</button>
                <button id="load">Load Favourites</button>
            </div>
            <div class="name-section">
                <label for="customerName">Name</label>
                <input type="text" id="customerName" name="customerName" placeholder="Your Name" required>
            </div>
            <div class="name-section">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" placeholder="Delivery Address" required>
            </div>
            <div class="name-section">
                <label for="contact">Contact Number</label>
                 <input type="number" id="contact" name="contact" placeholder="Your Contact Number" required>
            </div>

            
            <div class="cart-section">
                <table id="cart-table">
                  <caption>Cart</caption>
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                      <th>Remove</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
            </div>
            <div class="total-price">

            </div>
            <div class="name-section">
                <label for="carType">Card Type</label>
                <select name="carType" id="cardType">
                <option value="master">Mastercard</option>
                <option value="visa">Visa</option>
                </select>
            </div>

            <div class="name-section">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
            </div>

            <div class="name-section">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
            <div class="payment-buttons">
                <Button id="pay">Pay</Button>
                <Button id="cancel">Cancel</Button>
            </div>

        </form>
     </div>
